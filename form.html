<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration Form</title>
</head>
<body>
  <p><form method="" action="">
    <label for="">Name:</label>
    <input type="text" placeholder="Enter your name">
    <br><br>
    <label for="">Email:</label>
    <input type="email" placeholder="Enter your email">
    <br><br>
    <label for="">Password:</label>
    <input type="password" placeholder="Enter your password">
    <br><br>
    <p>Please select your country</p>
    <select name="" id="">
      <option>Nigeria</option>
      <option>Algeria</option>
      <option>USA</option>
      </option>Canada</option>
    </select>
    <br><br>
    <p>Please select your gender</p>
    <label for="m">Male</label>
    <input type="radio" name="options" id="m">
    <label for="f">Female</label>
    <input type="radio" name="options" id="f">
    <label for="o">Other</label>
    <input type="radio" name="options" id="o">
    <br><br>
    <p>Please accept terms and conditions to proceed</p>
    <label for="A">Agree</label>
    <input type="checkbox" name="options" id="a">
    <label for="D">Disagree</label>
    <input type="checkbox" name="options" id="d">
    <br>
    <input type="submit" value="submit">


  </body>
</html>
